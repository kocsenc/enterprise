<div class="ui form segment">
  <div class="ui error message">
    <div class="header">Action Forbidden</div>
    <p>You can only sign up for an account once with a given e-mail address.</p>
  </div>


  <div class="field">
    <label>Email</label>
    <input placeholder="Email" type="text" ng-model="loginForm.user">
  </div>
  <div class="field"><label>Password</label>
    <input type="password" ng-model="loginForm.pass">
  </div>
  <div class="ui green submit button" ng-click="attemptLogin()">Submit</div>
</div>
