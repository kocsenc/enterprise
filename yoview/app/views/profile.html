<div class="ui form segment" ng-class="{error: error}">
  <div class="ui error message">
    <div class="header">Oops!</div>
    <p>No account was found with that email/password. Try again.</p>
  </div>


  <div class="field">
    <label>Email</label>
    <input placeholder="Email" type="text" ng-model="loginForm.user">
  </div>
  <div class="field"><label>Password</label>
    <input type="password" ng-model="loginForm.pass">
  </div>
  <div class="ui green submit button" ng-click="attemptLogin()">Submit</div>
</div>
